<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap//bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body style="padding: 0px; margin: 0px;">
    <div class="container-fluid">
    <!-- navbar ----------------------------------------------------------------------->
   
    <!-- image section ----------------------------------------------------------------->
    <div class="image-section">
        <div>
            <div class="header-title">Get in Touch</div>
            <div class="header-info">Have a question, or want to learn more about our products & services?</div>
        </div>
    </div>
    <!-- 3 navigation icons with form ----------------------------------------------------------->
    <div class="row">
        <div class="col-12 col-md-3"></div>
        <div class="col-12 col-md-6">
    <!-- 3 navigation icons --------------------------------------------------------------------->
            <div class="row mt-4 mb-5">
                <div class="col-12 col-md-4 mb-2">
                    <div class="icon-container">
                        <a href="#">
                            <div class="container-icon my-3"> <img src="images/mail.svg" alt=""> </div>
                            <div class="container-text">Hello@bestagent.com</div>
                        </a>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-2">
                    <div class="icon-container mx-0 mx-md-2">
                        <a href="#">
                            <div class="container-icon my-3"> <img src="images/call.svg" alt=""> </div>
                            <div class="container-text">800-482-1855</div>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-4 mb-2">
                    <div class="icon-container">
                        <a href="#">
                            <div class="container-icon my-3"> <img src="images/send.svg" alt=""> </div>
                            <div class="container-text">1350 Avenue of the Americas, NY, NY, 10022</div>
                        </a>
                    </div>
                </div>
            </div>
    <!-- form ---------------------------------------------------------------------------------->
    <div class="row">
        <div class="form-outer-container">
            <form>
                <div class="form-item">
                    <input type="text" class="form-input-field" name="name" id="name" placeholder="name*"/>
                </div>
                <div class="form-item">
                    <input type="email" class="form-input-field" name="mail" id="mail" placeholder="Mail Address*"/>
                </div>
                <div class="form-item">
                    <input type="text" class="form-input-field" name="phone" id="phone" placeholder="Mobile Phone*"/>
                </div>
                <div class="form-item">
                    <textarea class="form-input-field" rows="4" name="message" id="message" placeholder="Message"></textarea>
                </div>
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    I agree to the privacy policy
                </label>

                <button class="submit-button" type="submit">Submit</button>
                
            </form>
        </div>
    </div>
        </div>
        <div class="col-12 col-md-3"></div>
    </div>
</div>
    
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="bootstrap/all.min.js"></script>
</body>
</html>
